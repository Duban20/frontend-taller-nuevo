<p-toast></p-toast>

<!-- ConfirmDialog global -->
<p-confirmDialog></p-confirmDialog>

<!-- Toolbar: Nuevo, Eliminar Seleccionados, Exportar -->
<p-toolbar styleClass="mb-4">
  <ng-template #start>
    <p-button
      label="Nuevo"
      icon="pi pi-plus"
      class="mr-2"
      (onClick)="openNew()"
      severity="secondary"
    ></p-button>
    <p-button
      label="Eliminar"
      icon="pi pi-trash"
      outlined="true"
      (onClick)="deleteSelectedRepartidores()"
      [disabled]="!selectedRepartidores || !selectedRepartidores.length"
      severity="secondary"
    ></p-button>
  </ng-template>
  <ng-template #end>
    <p-button
      label="Exportar"
      icon="pi pi-upload"
      (onClick)="exportCSV()"
      severity="secondary"
    ></p-button>
  </ng-template>
</p-toolbar>

<!-- Tabla de repartidores -->
<p-table
  #dt
  [value]="repartidores()"
  [(selection)]="selectedRepartidores"
  dataKey="id"
  [paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[5, 10, 20]"
  [globalFilterFields]="['nombre', 'telefono', 'vehiculo']"
  [tableStyle]="{ 'min-width': '60rem' }"
  [rowHover]="true"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} repartidores"
  [showCurrentPageReport]="true"
>
  <!-- Caption con título y filtro global -->
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <h5 class="m-0">Gestión de Repartidores</h5>
      <div class="flex items-center">
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search"></p-inputicon>
          <input
            pInputText
            type="text"
            (input)="onGlobalFilter(dt, $event)"
            placeholder="Buscar..."
          />
        </p-iconfield>
      </div>
    </div>
  </ng-template>

  <!-- Header de columnas -->
  <ng-template #header>
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="nombre" style="min-width: 14rem">
        Nombre
        <p-sortIcon field="nombre"></p-sortIcon>
      </th>
      <th pSortableColumn="telefono" style="min-width: 14rem">
        Teléfono
        <p-sortIcon field="telefono"></p-sortIcon>
      </th>
      <th pSortableColumn="vehiculo" style="min-width: 14rem">
        Vehículo
        <p-sortIcon field="vehiculo"></p-sortIcon>
      </th>
      <th style="min-width: 10rem"></th>
    </tr>
  </ng-template>

  <!-- Body: filas de repartidores -->
  <ng-template #body let-repartidor>
    <tr>
      <td style="width: 3rem">
        <p-tableCheckbox [value]="repartidor"></p-tableCheckbox>
      </td>
      <td style="min-width: 14rem">{{ repartidor.nombre }}</td>
      <td style="min-width: 14rem">{{ repartidor.telefono }}</td>
      <td style="min-width: 14rem">{{ repartidor.vehiculo }}</td>
      <td>
        <p-button
          icon="pi pi-pencil"
          class="mr-2"
          [rounded]="true"
          outlined="true"
          (click)="editRepartidor(repartidor)"
        ></p-button>
        <p-button
          icon="pi pi-trash"
          severity="danger"
          [rounded]="true"
          outlined="true"
          (click)="deleteRepartidor(repartidor)"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<!-- Diálogo para crear/editar repartidor -->
<p-dialog
  header="Detalles del Repartidor"
  [(visible)]="repartidorDialog"
  [modal]="true"
  [style]="{ width: '450px' }"
>
  <ng-template #content>
    <div class="flex flex-col gap-4">
      <!-- Nombre -->
      <div>
        <label for="nombre" class="block font-bold mb-2">Nombre</label>
        <input
          id="nombre"
          type="text"
          pInputText
          [(ngModel)]="repartidor.nombre"
          required
          autofocus
        />
        <small class="text-red-500" *ngIf="submitted && !repartidor.nombre">
          El nombre es requerido.
        </small>
      </div>
      <!-- Teléfono -->
      <div>
        <label for="telefono" class="block font-bold mb-2">Teléfono</label>
        <input
          id="telefono"
          type="text"
          pInputText
          [(ngModel)]="repartidor.telefono"
          required
        />
        <small class="text-red-500" *ngIf="submitted && !repartidor.telefono">
          El teléfono es requerido.
        </small>
      </div>
      <!-- Vehículo -->
      <div>
        <label for="vehiculo" class="block font-bold mb-2">Vehículo</label>
        <input
          id="vehiculo"
          type="text"
          pInputText
          [(ngModel)]="repartidor.vehiculo"
          required
        />
        <small class="text-red-500" *ngIf="submitted && !repartidor.vehiculo">
          El vehículo es requerido.
        </small>
      </div>
    </div>
  </ng-template>
  <ng-template #footer>
    <p-button
      label="Cancelar"
      icon="pi pi-times"
      text="true"
      (click)="hideDialog()"
    ></p-button>
    <p-button
      label="Guardar"
      icon="pi pi-check"
      (click)="saveRepartidor()"
    ></p-button>
  </ng-template>
</p-dialog>
