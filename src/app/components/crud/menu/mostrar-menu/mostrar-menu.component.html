<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<p-toolbar styleClass="mb-4">
  <ng-template #start>
    <p-button label="Nuevo" icon="pi pi-plus" class="mr-2" (onClick)="openNew()" severity="secondary"></p-button>
    <p-button
      label="Eliminar"
      icon="pi pi-trash"
      outlined="true"
      (onClick)="deleteSelectedMenus()"
      [disabled]="!selectedMenus || !selectedMenus.length"
      severity="secondary"
    ></p-button>
  </ng-template>
  <ng-template #end>
    <p-button label="Exportar" icon="pi pi-upload" (onClick)="exportCSV()" severity="secondary"></p-button>
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="menus()"
  [(selection)]="selectedMenus"
  dataKey="id"
  [paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[5,10,20]"
  [globalFilterFields]="['nombre','descripcion','precio','disponible']"
  [tableStyle]="{ 'min-width': '70rem' }"
  [rowHover]="true"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} menús"
  [showCurrentPageReport]="true"
>
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <h5 class="m-0">Gestión de Menús</h5>
      <div class="flex items-center">
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search"></p-inputicon>
          <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..." />
        </p-iconfield>
      </div>
    </div>
  </ng-template>

  <ng-template #header>
    <tr>
      <th style="width:3rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
      <th pSortableColumn="nombre" style="min-width:14rem">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
      <th pSortableColumn="descripcion" style="min-width:20rem">Descripción <p-sortIcon field="descripcion"></p-sortIcon></th>
      <th pSortableColumn="precio" style="min-width:10rem">Precio <p-sortIcon field="precio"></p-sortIcon></th>
      <th pSortableColumn="disponible" style="min-width:8rem">Disponible <p-sortIcon field="disponible"></p-sortIcon></th>
      <th style="min-width:10rem"></th>
    </tr>
  </ng-template>

  <ng-template #body let-menu>
    <tr>
      <td><p-tableCheckbox [value]="menu"></p-tableCheckbox></td>
      <td>{{ menu.nombre }}</td>
      <td>{{ menu.descripcion }}</td>
      <td>{{ menu.precio | currency:'USD':'symbol' }}</td>
      <td>
        <!-- mostramos Sí/No -->
        {{ menu.disponible ? 'Sí' : 'No' }}
      </td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" outlined="true" (click)="editMenu(menu)"></p-button>
        <p-button icon="pi pi-trash" severity="danger" [rounded]="true" outlined="true" (click)="deleteMenu(menu)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Detalles del Menú" [(visible)]="menuDialog" [modal]="true" [style]="{ width: '500px' }">
  <ng-template #content>
    <div class="flex flex-col gap-4">
      <div>
        <label for="nombre" class="block font-bold mb-2">Nombre</label>
        <input id="nombre" type="text" pInputText [(ngModel)]="menu.nombre" required autofocus />
        <small class="text-red-500" *ngIf="submitted && !menu.nombre">El nombre es requerido.</small>
      </div>
      <div>
        <label for="descripcion" class="block font-bold mb-2">Descripción</label>
        <textarea id="descripcion" pInputTextarea [(ngModel)]="menu.descripcion" rows="3" required></textarea>
        <small class="text-red-500" *ngIf="submitted && !menu.descripcion">La descripción es requerida.</small>
      </div>
      <div>
        <label for="precio" class="block font-bold mb-2">Precio</label>
        <p-inputNumber id="precio" [(ngModel)]="menu.precio" [min]="0" mode="currency" currency="USD" required></p-inputNumber>
        <small class="text-red-500" *ngIf="submitted && menu.precio <= 0">El precio debe ser mayor a 0.</small>
      </div>
      <div class="flex align-items-center gap-2">
        <p-inputSwitch id="disponible" [(ngModel)]="menu.disponible"></p-inputSwitch>
        <label for="disponible">Disponible</label>
      </div>
    </div>
  </ng-template>
  <ng-template #footer>
    <p-button label="Cancelar" icon="pi pi-times" text="true" (click)="hideDialog()"></p-button>
    <p-button label="Guardar" icon="pi pi-check" (click)="saveMenu()"></p-button>
  </ng-template>
</p-dialog>
