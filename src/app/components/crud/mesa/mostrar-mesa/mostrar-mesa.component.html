<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>

<p-toolbar styleClass="mb-4">
  <ng-template #start>
    <p-button label="Nuevo" icon="pi pi-plus" class="mr-2" (onClick)="openNew()" severity="secondary"></p-button>
    <p-button
      label="Eliminar"
      icon="pi pi-trash"
      outlined="true"
      (onClick)="deleteSelectedMesas()"
      [disabled]="!selectedMesas || !selectedMesas.length"
      severity="secondary"
    ></p-button>
  </ng-template>
  <ng-template #end>
    <p-button label="Exportar" icon="pi pi-upload" (onClick)="exportCSV()" severity="secondary"></p-button>
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="mesas()"
  [(selection)]="selectedMesas"
  dataKey="id"
  [paginator]="true"
  [rows]="10"
  [rowsPerPageOptions]="[5, 10, 20]"
  [globalFilterFields]="['numero', 'ubicacion']"
  [tableStyle]="{ 'min-width': '60rem' }"
  [rowHover]="true"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} mesas"
  [showCurrentPageReport]="true"
>
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <h5 class="m-0">Gestión de Mesas</h5>
      <div class="flex items-center">
        <p-iconfield>
          <p-inputicon styleClass="pi pi-search"></p-inputicon>
          <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..." />
        </p-iconfield>
      </div>
    </div>
  </ng-template>

  <ng-template #header>
    <tr>
      <th style="width: 3rem"><p-tableHeaderCheckbox></p-tableHeaderCheckbox></th>
      <th pSortableColumn="numero" style="min-width: 10rem">
        Nº Mesa <p-sortIcon field="numero"></p-sortIcon>
      </th>
      <th pSortableColumn="ubicacion" style="min-width: 14rem">
        Ubicación <p-sortIcon field="ubicacion"></p-sortIcon>
      </th>
      <th style="min-width: 10rem"></th>
    </tr>
  </ng-template>

  <ng-template #body let-mesa>
    <tr>
      <td style="width: 3rem"><p-tableCheckbox [value]="mesa"></p-tableCheckbox></td>
      <td style="min-width: 10rem">{{ mesa.numero }}</td>
      <td style="min-width: 14rem">{{ mesa.ubicacion }}</td>
      <td>
        <p-button icon="pi pi-pencil" class="mr-2" rounded="true" outlined="true" (click)="editMesa(mesa)"></p-button>
        <p-button icon="pi pi-trash" severity="danger" rounded="true" outlined="true" (click)="deleteMesa(mesa)"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-dialog header="Detalles de la Mesa" [(visible)]="mesaDialog" [modal]="true" [style]="{ width: '450px' }">
  <ng-template #content>
    <div class="flex flex-col gap-4">
      <div>
        <label for="numero" class="block font-bold mb-2">Número</label>
        <input id="numero" type="number" pInputText [(ngModel)]="mesa.numero" required autofocus />
        <small class="text-red-500" *ngIf="submitted && (mesa.numero === null || mesa.numero <= 0)">
          El número es requerido.
        </small>
      </div>
      <div>
        <label for="ubicacion" class="block font-bold mb-2">Ubicación</label>
        <input id="ubicacion" type="text" pInputText [(ngModel)]="mesa.ubicacion" required />
        <small class="text-red-500" *ngIf="submitted && !mesa.ubicacion">
          La ubicación es requerida.
        </small>
      </div>
    </div>
  </ng-template>
  <ng-template #footer>
    <p-button label="Cancelar" icon="pi pi-times" text="true" (click)="hideDialog()"></p-button>
    <p-button label="Guardar" icon="pi pi-check" (click)="saveMesa()"></p-button>
  </ng-template>
</p-dialog>
